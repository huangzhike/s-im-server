spring.devtools.restart.enabled=true
spring.aop.proxy-target-class=true
#
spring.redis.host=127.0.0.1
spring.redis.port=6379
#
mq.consumeFromQueue=msgQueue
mq.mqURI=amqp://guest:guest@localhost:5672/vhost
